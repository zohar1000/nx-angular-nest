<div class="container" *ngIf="appText$ | async; let appText">
  <mat-card>
    <mat-card-title>{{appText.pages.login.title}}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="{{appText.general.email}}" [formControlName]="'email'" autofocus>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="{{appText.general.password}}" [formControlName]="'password'">
          </mat-form-field>
        </p>

        <p class="error">{{ errorMessage$ | async }}</p>

        <div class="button">
          <button type="submit" mat-flat-button color="primary">{{appText.pages.login.title}}</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
